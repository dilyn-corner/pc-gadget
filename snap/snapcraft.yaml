name: pc
adopt-info: grub
type: gadget
base: core24-desktop
build-base: core24
summary: An Ubuntu Core Desktop gadget
description: |
  This snap provides the GRUB binaries for booting generic AMD64 platforms.

  Additionally it includes the gadget.yaml which defines the partition layout
  and any default configuration options for the Ubuntu Core device.

  ** Note that the license information of this snap is incomplete **
  Do your due diligence to ensure compliance with the licenses of the contents of this snap.

  The snapcraft.yaml, gadget.yaml, and hooks are licensed under CC-BY-SA-4.0

  You can find many licenses for the contents of this snap at the following locations:

  All provided: licenses/

grade: stable
confinement: strict

issues: https://github.com/dilyn-corner/pc-gadget/issues
website: https://github.com/dilyn-corner/pc-gadget
license: "CC-BY-SA-4.0 AND GPL-3.0-or-later"

# Min version to support shim 15.7 and min-size
assumes:
  - snapd2.60.1

parts:
  mbr:
    source: legacy-bios
    plugin: make
    override-build: |
      if [ "$CRAFT_ARCH_BUILD_FOR" != amd64 ]; then
          exit
      fi
      craftctl default

  grub:
    plugin: nil
    build-packages:
      - sbsigntool
    stage-packages:
      - grub-efi-${CRAFT_ARCH_BUILD_FOR}-signed
      - shim-signed
    override-build: |
      set -x

      # Set the version to the in-use version of the signed grub binary
      craftctl set version="$(find ${CRAFT_PART_BUILD}/../stage_packages/ \
                                   -name grub-efi-${CRAFT_ARCH_BUILD_FOR}-signed*.deb \
                                   -exec dpkg-deb -f {} Version \;)"

      # Set some variables that depend on the architecture
      grub_target=x86_64
      grub_bin=grubx64.efi.signed
      shim_bin=shimx64.efi.dualsigned
      if [ "${CRAFT_ARCH_BUILD_FOR}" = arm64 ]; then
          grub_target=arm64
          grub_bin=grubaa64.efi.signed
          shim_bin=shimaa64.efi.dualsigned
      fi

      # Make sure we have have the right signatures
      shim_path="${CRAFT_PART_INSTALL}/usr/lib/shim/${shim_bin}"
      grub_path="${CRAFT_PART_INSTALL}/usr/lib/grub/${grub_target}-efi-signed/${grub_bin}"
      sbverify --list "$shim_path" | grep -E 'Canonical Ltd. Secure Boot Signing \(2022 v1\)'
      sbverify --list "$grub_path" | grep -E 'Canonical Ltd. Secure Boot Signing \(2022 v1\)'

      # Move shim/grub to the expected path
      install -m 644 "$shim_path" "${CRAFT_PART_INSTALL}/shim.efi.signed"
      install -m 644 "$grub_path" "${CRAFT_PART_INSTALL}/${grub_bin%.signed}"

      # Remove all the bits we do not need, keeping changelogs and copyrights
      # (using organize/prime is not possible due to different names per arch - x64/aa64)
      find "${CRAFT_PART_INSTALL}"/ -type f,l \
                -not -path "${CRAFT_PART_INSTALL}/shim.efi.signed" \
                -not -path "${CRAFT_PART_INSTALL}/${grub_bin%.signed}" \
                -not -path "${CRAFT_PART_INSTALL}/usr/share/doc/grub-efi-${CRAFT_ARCH_BUILD_FOR}-signed/"'*' \
           -and -not -path "${CRAFT_PART_INSTALL}/usr/share/doc/shim-signed/"'*' \
           -delete
      find "${CRAFT_PART_INSTALL}/" -type d -empty -delete

      # grub.conf lets snapd identify grub as the bootloader on boot
      install -m 644 /dev/null "${CRAFT_PART_INSTALL}/grub.conf"

  cmdline:
    source: .
    plugin: dump
    stage:
      - cmdline.extra

hooks:
  prepare-device:
    environment:
      MODEL_APIKEY: "24-desktop-APIKEY"
