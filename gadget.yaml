volumes:
  pc:
    schema: gpt
    # bootloader configuration is shipped and managed by snapd
    bootloader: grub
    structure:
      - name: mbr
        type: mbr
        size: 440
        update:
          edition: 1
        content:
          - image: mbr.img
        # This one should be removed or if we find a way to allow updates
        # without keeping all partitions
      - name: BIOS Boot
        type: 21686148-6449-6E6F-744E-656564454649
        size: 1M
        offset: 1M
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        # UEFI will boot the ESP partition by default first
        type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        # Size of around two seeds to allow for remodeling
        size: 7000M
        update:
          edition: 1
        content:
          - source: grubx64.efi
            target: EFI/boot/grubx64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootx64.efi
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # Around 300M would be enough, but keeping as is to allow
        # remodeling from previous releases
        size: 750M
        update:
          edition: 1
        content:
          - source: grubx64.efi
            target: EFI/boot/grubx64.efi
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # min-size to allow remodeling from previous releases
        min-size: 16M
        size: 32M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # Automatically expands during installation anyways
        size: 1M

defaults:
  system:
    experimental.user-daemons: true
    experimental.dbus-activation: true
    refresh.retain: 2
    service.ssh.listen-address: 127.0.0.1
    swap.size: 4G
